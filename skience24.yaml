# Install environment with
# conda env create -f skience24.yaml
name: skience24
channels:
  - conda-forge
dependencies:
  - python=3.11
  - cartopy
  - folium
  - ipython
  - jupyter
  - msnoise=1.6
  - sqlalchemy<2.0
  - obspy=1.4
  - pandas
  - pdbpp
  - pycwt
  - pytest
  - pytest-json-report
  - statsmodels
  - tqdm
  - netcdf4
  - cmasher
  - xarray
  - pytables
  - llvmlite
  - numba
  - git
  - pip
  - pytz
  - git
  - pygmt
  - pip:
    - git+https://github.com/ROBelgium/MSNoise.git
